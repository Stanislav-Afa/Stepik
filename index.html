<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group .checkbox-group,
        .form-group .radio-group {
            margin-top: 10px;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        .button-group button.cancel {
            background-color: #6c757d;
        }
        .button-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Пример таблицы</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Григорий</td>
                <td>29</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Ирина</td>
                <td>35</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Петр</td>
                <td>42</td>
                <td>Новосибирск</td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <div class="form-group">
            <label for="textInput">Текстовое поле:</label>
            <input type="text" id="textInput" name="textInput">
        </div>

        <div class="form-group button-group">
            <button type="button" class="cancel" onclick="clearTextInput()">Отменить</button>
            <button type="button" onclick="showTextInput()">Принять</button>
        </div>

        <div class="form-group">
            <label>Чек-боксы:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="option1"> Вариант 1</label><br>
                <label><input type="checkbox" name="option2"> Вариант 2</label><br>
                <label><input type="checkbox" name="option3"> Вариант 3</label>
            </div>
        </div>

        <div class="form-group">
            <label>Radio-buttons:</label>
            <div class="radio-group">
                <label><input type="radio" name="radioOption" value="option1"> Радио-батон 1</label><br>
                <label><input type="radio" name="radioOption" value="option2"> Радио-батон 2</label>
            </div>
        </div>
    </div>

    <script>
        function clearTextInput() {
            document.getElementById('textInput').value = '';
        }

        function showTextInput() {
            const textInputValue = document.getElementById('textInput').value;
            alert('Для подтверждения действия нажмите ОК ' + textInputValue);
        }
    </script>
</body>
</html>
